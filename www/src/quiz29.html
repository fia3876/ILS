ry\",\"value\":false},{\"texto\":\"smooth\",\"value\":false}],\"question_text\":\"\\u003Cp\\u003EHe is very polite and he has some ______ manners\\u003Cbr\\u003E\\u003C\\/p\\u003E\\n\",\"question_type\":\"multichoice\"},{\"answers\":[{\"texto\":\"had driven\",\"value\":true},{\"texto\":\"had finished\",\"value\":false},{\"texto\":\"had enough\",\"value\":false}],\"question_text\":\"\\u003Cp\\u003EThey wouldn\\u0027t have had the accident if Kate ______ carefully\\u003Cbr\\u003E\\u003C\\/p\\u003E\\n\",\"question_type\":\"multichoice\"},{\"answers\":[{\"texto\":\"called the party off\",\"value\":true},{\"texto\":\"showing off\",\"value\":false},{\"texto\":\"ooks out for\",\"value\":false}],\"question_text\":\"\\u003Cp\\u003EWe have _______. Everybody is out of town next weekend\\u003Cbr\\u003E\\u003C\\/p\\u003E\\n\",\"question_type\":\"multichoice\"}]}';
